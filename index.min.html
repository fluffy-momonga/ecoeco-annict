<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>EcoEco Annict</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"><link href="css/style.min.css" rel="stylesheet"></head><body><nav id="info" class="navbar navbar-default navbar-fixed-bottom" style="display: none;"><div id="info-bg" class="navbar-collapse"><p class="navbar-text"><strong id="info-message"></strong></p></div></nav><nav id="header" class="navbar navbar-default navbar-fixed-top"><div class="container-fluid"><ul class="nav navbar-nav"><li class="active"><a id="nav-watching" href="#watchingContent" data-toggle="tab">見てる</a></li><li><a id="nav-search" href="#searchContent" data-toggle="tab">検索</a></li></ul><span id="header-initial" style="display: none;"></span></div></nav><ul class="template nav nav-tabs"><li class="active"><a href="#watchingContent" data-toggle="tab">見てる</a></li><li><a href="#searchContent" data-toggle="tab">検索</a></li></ul><div class="tab-content"><div class="tab-pane active" id="watchingContent"><div id="watching-works" class="group panel panel-primary"></div><p><button type="button" id="update" class="btn btn-default btn-sm">見てる作品を取得してキャッシュを更新</button> <button type="button" id="clear" class="btn btn-default btn-sm">全てのキャッシュをクリア</button></p></div><div class="tab-pane" id="searchContent"><form id="searchForm"><div class="input-group input-group-sm has-success"><span class="input-group-btn"><button type="button" id="search" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> </span><input type="text" id="title" class="form-control" placeholder="タイトル"> <span class="input-group-btn"><button type="button" id="remove" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></span></div></form><form id="worksForm" class="form-inline"><div id="result-works"></div>< lect class="work-status form-control input-sm"><option value="NO_STATE">ステータス</option><option value="WANNA_WATCH">見たい</option><option value="WATCHING">見てる</option><option value="WATCHED">見た</option><option value="ON_HOLD">一時中断</option><option value="STOP_WATCHING">視聴中止</option></select></div><h6 class="work-title panel-title"><a class="work-link" target="_blank" href=""></a></h6></div></div></div><div id="rating-template"><label class="btn btn-success active"><input type="radio" name="" autocomplete="off" value="" checked="checked">未評価</label> <label class="btn btn-success"><input type="radio" name="" autocomplete="off" value="BAD">良くない</label> <label class="btn btn-success"><input type="radio" name="" autocomplete="off" value="AVERAGE">普通</label> <label class="btn btn-success"><input type="radio" name="" autocomplete="off" value="GOOD">良い</label> <label class="btn btn-success"><input type="radio" name="" autocomplete="off" value="GREAT">とても良い</label></div></div><div class="modal" id="token-modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>×</span></button><h4 class="modal-title">アクセストークンを入力してください。</h4><input type="text" class="form-control" id="token" placeholder=""> <span class="help-block">※アクセストークンを生成していない場合は <a href="https://developers.annict.jp/graphql-api/personal-access-token/#トークンを生成する" target="_blank">こちら</a> を参考にしてください。</span></div><div class="modal-body"><p>アクセストークンをブラウザのストレージに保存しますか？</p><div class="radio"><label><input type="radio" name="storage" value="" checked="checked">ブラウザのストレージには保存しません。</label></div><div class="radio"><label><input type="radio" name="storage" value="session">タブやウィンドウを閉じるまでの間、ブラウザのストレージに保存します。</label></div><div class="radio"><label><input type="radio" name="storage" value="local">キャッシュをクリアするまでの間、ブラウザのストレージに保存します。</label></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button> <button type="button" class="btn btn-success" id="token-modal-ok">OK</button></div></div></div></div><div class="modal" id="record-modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>×</span></button><h4 id="record-work-title" class="modal-title"></h4><h5 class="modal-title"><span id="record-episode-number"></span> <span id="record-episode-title"></span></h5></div><div class="modal-body"><div class="form-group"><div class="rating btn-group-xs" data-toggle="buttons" data-name="record-rating"></div></div><div class="form-group has-success"><textarea id="record-comment" class="form-control" rows="5" placeholder="感想 (自由入力)"></textarea></div><div class="form-group has-success"><label class="checkbox-inline"><input type="checkbox" id="record-twitter">Twitterにシェア</label> <label class="checkbox-inline"><input type="checkbox" id="record-facebook">Facebookにシェア</label></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button> <button type="button" class="btn btn-success" id="record-modal-ok">記録</button></div></div></div></div><div class="modal" id="review-modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>×</span></button><h4 id="review-work-title" class="modal-title"></h4></div><div class="modal-body"><div class="form-group"><p class="row"><span class="col-xs-6">映像<br><span class="rating btn-group-xs" data-toggle="buttons" data-name="review-rating-animation"></span> </span><span class="col-xs-6">音楽<br><span class="rating btn-group-xs" data-toggle="buttons" data-name="review-rating-music"></span></span></p><p class="row"><span class="col-xs-6">ストーリー<br><span class="rating btn-group-xs" data-toggle="buttons" data-name="review-rating-story"></span> </span><span class="col-xs-6">キャラクター<br><span class="rating btn-group-xs" data-toggle="buttons" data-name="review-rating-character"></span></span></p><p class="row"><span class="col-xs-12">全体<br><span class="rating btn-group-xs" data-toggle="buttons" data-name="review-rating-overall"></span></span></p></div><div class="form-group has-success"><textarea id="review-body" class="form-control" rows="5" placeholder="感想 (自由入力)"></textarea></div><div class="form-group has-success"><label class="checkbox-inline"><input type="checkbox" id="review-twitter">Twitterにシェア</label> <label class="checkbox-inline"><input type="checkbox" id="review-facebook">Facebookにシェア</label></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button> <button type="button" class="btn btn-success" id="review-modal-ok">記録</button></div></div></div></div><div class="modal" id="status-modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>×</span></button><h4 id="status-modal-title" class="modal-title"></h4></div><div class="modal-body"><p>ステータスを「<span id="status-modal-name"></span>」に変更しますか？</p></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button> <button type="button" class="btn btn-success" id="status-modal-ok" data-id="" data-state=""></button></div></div></div></div><script src="https://code.jquery.com/jquery-1.9.1.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><script src="js/service.min.js"></script><script src="js/annict.min.js"></script><script src="js/header.min.js"></script><script src="js/watching.min.js"></script><script src="js/search.min.js"></script></body></html>
